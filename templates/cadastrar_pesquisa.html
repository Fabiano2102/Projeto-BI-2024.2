<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Nova Pesquisa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='cadastrar_pesquisa.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-button" onclick="window.location.href='/gerenciar_pesquisa'">←</button>
            <h1>Cadastro de Nova Pesquisa</h1>
        </div>
        
        <form action="{{ url_for('cadastrar_pesquisa') }}" method="POST" class="form-container">
            <label for="nome_pesquisa">Nome da Pesquisa:</label>
            <input type="text" id="nome_pesquisa" name="nome_pesquisa" required><br><br>

            <label for="data_inicio">Data de Início:</label>
            <input type="date" id="data_inicio" name="data_inicio" required><br><br>

            <label for="data_fim">Data de Fim:</label>
            <input type="date" id="data_fim" name="data_fim" required><br><br>

            <button type="submit" class="cadastrar-button">Cadastrar Pesquisa</button>
        </form>
    </div>
</body>
</html>
