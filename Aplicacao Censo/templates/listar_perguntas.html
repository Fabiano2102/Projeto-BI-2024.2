<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perguntas da Pesquisa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='listar_perguntas.css') }}">
</head>
<body>
    <div class="page-container">
        <div class="header">
            <button class="back-button" onclick="window.location.href='/gerenciar_pesquisa'">←</button>
            <h1>Perguntas da Pesquisa</h1>
        </div>

        <h2 class="nome-pesquisa">{{ nome_pesquisa }}</h2>

        <table class="styled-table">
            <thead>
                <tr>
                    <th>ID da Pergunta</th>
                    <th>Texto da Pergunta</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for pergunta in perguntas %}
                <tr>
                    <td>{{ pergunta[0] }}</td>
                    <td>{{ pergunta[1] }}</td>
                    <td>
                        <a class="action-button" href="#">Editar</a> |
                        <a class="action-button" href="#">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Espaço entre as perguntas e o botão de cadastrar -->
        <div style="margin: 20px 0;"></div>

        <div>
            <form action="{{ url_for('cadastrar_pergunta') }}" method="GET">
                <input type="hidden" name="pesquisa_id" value="{{ pesquisa_id }}">
                <button type="submit" class="cadastrar-button">Cadastrar Nova Pergunta</button>
            </form>
        </div>
    </div>
</body>
</html>
