<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrevista Finalizada</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='finalizar_entrevista.css') }}">
    <script>
        // Inicializa o tempo de contagem regressiva
        let countdown = 5;

        // Atualiza a contagem regressiva a cada segundo
        const countdownElement = document.createElement('span');
        countdownElement.id = 'countdown';

        window.onload = function() {
            document.getElementById('countdown-container').appendChild(countdownElement);
            countdownElement.textContent = countdown; // Define o valor inicial

            const countdownInterval = setInterval(function() {
                countdown--;
                countdownElement.textContent = countdown; // Atualiza o texto da contagem

                // Redireciona quando a contagem chega a zero
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    window.location.href = "{{ url_for('index') }}"; // Redireciona para a página inicial
                }
            }, 1000);
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>Entrevista Finalizada</h1>
        <p>Não há mais perguntas. Você será redirecionado para a página inicial em <span id="countdown-container"></span> segundos...</p>
    </div>
</body>
</html>
