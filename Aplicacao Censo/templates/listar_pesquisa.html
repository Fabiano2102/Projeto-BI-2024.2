<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Pesquisas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='listar_pesquisa.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-button" onclick="window.history.back()">←</button>
            <h1>Pesquisas Cadastradas</h1>
        </div>

        <table class="styled-table">
            <thead>
                <tr>
                    <th>ID da Pesquisa</th>
                    <th>Nome da Pesquisa</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for pesquisa in pesquisas %}
                <tr>
                    <td>{{ pesquisa[0] }}</td>
                    <td>{{ pesquisa[1] }}</td>
                    <td>
                        <form action="{{ url_for('cadastrar_entrevistado') }}" method="POST">
                            <input type="hidden" name="pesquisa_id" value="{{ pesquisa[0] }}">
                            <button type="submit" class="action-button">Iniciar</button>
                        </form>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3">Nenhuma pesquisa encontrada.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
